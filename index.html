<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="/img/Logo.png" alt="Logo alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area"  placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">
                    *Solo letras minúsculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" readonly  placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>

</html>
